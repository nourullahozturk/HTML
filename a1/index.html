<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <title>Alıştırmalar 1</title>
  </head>
  <body>
    <h1 id="heading1" class="center">This is a heading</h1>

    <br />
    <br />

    <p class="center large">This paragraph refers to two classes.</p>
    <p class="large">This is a paragraph</p>

    <br />
    <br />

    <div class="wrapper">
      <p>Hello!</p>
    </div>

    <br />
    <br />

    <p id="author-text" class="author author2">Posted by Laura Jones</p>
  
    <br />
    <br />

    <div class="rect">
      <p class="rect-text">This is box!</p>
    </div>

    <br />
    <br />

    <div class="circle">&nbsp;</div>

    <br />
    <br />

    <!-- Margin Collapse: No content separating parent and descendants-->
    <div class="magic">
      <p class="magic-text">Magic Ball</p>
    </div>

    <!-- Margin Collapse: Adjacent siblings -->
    <div class="mc1">hi</div>
    <div class="mc2">hello</div>

    <!-- Margin Collapse: Empty blocks-->
    <div class="mc3"></div>

    <!-- CSS Box Model -->
    <div class="box">Merhaba</div>

    <br />
    <br />

    <div class="triangle"></div>
  </body>
</html>
